containers:

# aion rust unity kernel settings
  staking1:
   image: blockade/aionr:latest
   command: "./custom.sh --base-path=custom/base --log-file=custom/log"
   volumes:
     "./rust_node_staking": "/aionr/custom"
   expose: [30303, 8545, 8008]
   ports:
     3001: 30303
     9001: 8545
  p1:
   image: blockade/aionr:latest
   command: "./custom.sh --base-path=custom/base --log-file=custom/log"
   volumes:
     "./rust_node4": "/aionr/custom"
   expose: [30303, 8545, 8008]
   ports:
     3002: 30303
     9002: 8545

  r1:
   image: blockade/aionr:latest
   command: "./custom.sh --base-path=custom/base --log-file=custom/log"
   volumes:
     "./rust_node1": "/aionr/custom"
   expose: [30303, 8545, 8008]
   ports:
     3005: 30303
     9005: 8545
  r2:
   image: blockade/aionr:latest
   command: "./custom.sh --base-path=custom/base --log-file=custom/log"
   volumes:
     "./rust_node2": "/aionr/custom"
   expose: [30303, 8545, 8008]
   ports:
     3006: 30303
     9006: 8545

  pool:
    image: chaionclibackup/solopool:latest
    volumes:
      "./pool_node": "/home/pooladm/pool/aion_solo_pool/pool_configs"
    expose: [3333]
    user: "pooladm"
    ports:
      3333: 3333
